remote_theme: mmistakes/minimal-mistakes # 关键：使用远程主题，GitHub会自动拉取最新版
minimal_mistakes_skin: "default" # 可选皮肤：air, contrast, dark等

# 侧边栏个人信息（对应“简介”的一部分）
author:
  name: "刘工"
  avatar: "images/photo1.jpg" # 记得上传一张头像
  bio: "本科计算机 / 硕士生物医学工程<br>研究方向：病理切片图像处理 (WSI, Weakly Supervised Learning)"
  location: "China"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/AlizeLiu"

# 插件支持（数学公式必备）
plugins:
  - jekyll-include-cache